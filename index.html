<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        .header::before {

        @keyframes shine {

            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }

        .header h1 {

            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {

            z-index: 1;

        .controls {

            background: #f8f9ff;

        .control-group {

        .input-group {

        .input-group label {

        .input-group select, .input-group input {

        .input-group select:focus, .input-group input:focus {

        .btn {

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {

            display: none;
        }

        .kho-section {

        .kho-header {

        }

        .kho-title {

            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .warning-count {

            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .items-list {
            padding: 1.5rem;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #fafbff;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            border-left: 4px solid #ffa500;
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-name {
            font-weight: 600;
            color: #333;
        }

        .item-quantity {
            background: #ff6b6b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .no-items {
            text-align: center;
            color: #28a745;
            font-weight: 600;
            padding: 2rem;
            background: #f0f8f0;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .error {
            color: #dc3545;
            background: #ffe6e6;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
        }

        .url-section {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .control-group {
                flex-direction: column;
                gap: 1rem;
            }
            
            .input-group select, .input-group input {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® C·∫£nh B√°o H√†ng T·ªìn Kho</h1>
            <p>Theo d√µi h√†ng h√≥a s·∫Øp h·∫øt trong kho</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="input-group">
                    <label for="ngaySelect">Ch·ªçn Ng√†y:</label>
                    <select id="ngaySelect">
                        <option value="">-- Ch·ªçn ng√†y --</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="khoSelect">Ch·ªçn Kho:</label>
                    <select id="khoSelect">
                        <option value="">T·∫•t c·∫£ kho</option>
                        <option value="KDH">Kho DH</option>
                        <option value="KNH">Kho NH</option>
                        <option value="KPY">Kho PY</option>
                        <option value="KHXH">Kho HXH</option>
                    </select>
                </div>

                <button class="btn" onclick="checkInventory()">
                    üîç Ki·ªÉm Tra
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        // T·∫°o options cho ng√†y (1-33)
        const ngaySelect = document.getElementById('ngaySelect');
        for (let i = 1; i <= 33; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Ng√†y ${i}`;
            ngaySelect.appendChild(option);
        }

        // Mapping t√™n kho
        const khoNames = {
            'KDH': 'Di√™n H·ªìng',
            'KNH': 'Nguy·ªÖn Hu·ªá',
            'KPY': 'Ph√∫ Y√™n',
            'KHXH': 'H·ªì Xu√¢n H∆∞∆°ng'
        };

        async function checkInventory() {
            const appScriptUrl = 'https://script.google.com/macros/s/AKfycbw4vqZORCDepJdmzMJNzq2Xzn6gx0Cw6DmktTbh7AxCU9qTG7O-oTgEevidKYHqusD3mA/exec';
            const selectedNgay = document.getElementById('ngaySelect').value;
            const selectedKho = document.getElementById('khoSelect').value;

            if (!selectedNgay) {
                alert('Vui l√≤ng ch·ªçn ng√†y!');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const url = `${appScriptUrl}?ngay=${selectedNgay}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data, selectedKho);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <h3>L·ªói k·∫øt n·ªëi!</h3>
                        <p>Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn Google Apps Script. Vui l√≤ng ki·ªÉm tra:</p>
                        <ul>
                            <li>K·∫øt n·ªëi m·∫°ng c√≥ ·ªïn ƒë·ªãnh kh√¥ng?</li>
                            <li>Script c√≥ ƒëang ho·∫°t ƒë·ªông kh√¥ng?</li>
                            <li>D·ªØ li·ªáu trong Google Sheets c√≥ ƒë√∫ng kh√¥ng?</li>
                        </ul>
                        <p><strong>Chi ti·∫øt l·ªói:</strong> ${error.message}</p>
                    </div>
                `;
                document.getElementById('results').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data, selectedKho) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            // Filter data based on selected kho
            let filteredData = data;
            if (selectedKho) {
                filteredData = {};
                filteredData[selectedKho] = data[selectedKho];
            }

            Object.keys(filteredData).forEach(kho => {
                const khoData = filteredData[kho];
                const khoDisplayName = khoNames[kho] || kho;

                html += `<div class="kho-section">`;
                
                if (khoData.error) {
                    html += `
                        <div class="kho-header">
                            <div class="kho-title">
                                üì¶ ${khoDisplayName}
                                <span class="warning-count">L·ªói</span>
                            </div>
                        </div>
                        <div class="error">
                            ${khoData.error}
                        </div>
                    `;
                } else {
                    const itemCount = khoData.length;
                    html += `
                        <div class="kho-header">
                            <div class="kho-title">
                                üì¶ ${khoDisplayName}
                                <span class="warning-count">${itemCount} m·∫∑t h√†ng</span>
                            </div>
                        </div>
                    `;

                    if (itemCount === 0) {
                        html += `
                            <div class="no-items">
                                ‚úÖ T·∫•t c·∫£ h√†ng h√≥a ƒë·ªÅu ƒë·ªß s·ªë l∆∞·ª£ng!
                            </div>
                        `;
                    } else {
                        html += `<div class="items-list">`;
                        khoData.forEach(item => {
                            html += `
                                <div class="item">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-quantity">${item.quantity}</div>
                                </div>
                            `;
                        });
                        html += `</div>`;
                    }
                }

                html += `</div>`;
            });

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        // Auto-select first day when page loads
        window.addEventListener('load', function() {
            document.getElementById('ngaySelect').selectedIndex = 1; // Select "Ng√†y 1"
        });
    </script>
</body>
</html>
